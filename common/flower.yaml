
# Flower Service

apiVersion: v1
kind: Service
metadata:
  name: flower-service
spec:
  selector:
    pod: celery-flower
  ports:
  - port: 5555
  type: ClusterIP

---

# Flower Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: flower
  labels:
    deployment: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: celery-flower
  template:
    metadata:
      labels:
        pod: celery-flower
    spec:
      containers:
      - name: flower
        image: umeshvjti/fakeimage:latest
        command: ['celery', 'flower', '-A', 'config' , 'flower']
        ports:
          - containerPort: 5555
        envFrom:
          - configMapRef:
              name: appconfig
          - secretRef:
              name: appsecrets
        resources:
          limits:
            cpu: 100m
